<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <!-- 這樣點到姓名就會直接跳有游標 WAY1-->
            <label for="userName">姓名: </label> 
            <input type="text" id="userName" name="">    
        </p>
        <label>
            <p>
                信箱:
                <input type="mail" id="" name="">
            </p>
        </label>
        <label>
            <p>
                網址:
                <input type="url" id="" name="">
            </p>
        </label>
        <label>
            <p>
                <!-- 這是第二種方式 WAY2-->
                電話:
                <input type="tel" id="" name="">
            </p>
        </label>
        <label>
            <p>
                搜尋:
                <input type="search" id="" name="">
            </p>
        </label>
        <p>
            <label>
            
                密碼:
                <input type="password" id="" name="">
            
            </label>
        </p>
        
        <p>
            <label>
                色彩:
                <input type="color" id="" name="">
            </label>
        </p>

        <p>
            <label>
            
                區間:
                <input type="range" id="" name="">
            </label>
        </p>
        
        
        <p>
            <label>
                日期:
                <input type="date" id="" name="">
            </label>
        </p>
        
        
        <p>
            <label>
                上傳:
                <input type="file" id="" name="">
            </label>
        </p>
        
        <p>
            <label>            
                留言:
                <textarea></textarea>
                <!-- <textarea name="" id="" cols="20" rows="5"></textarea> -->
            </label>
        </p>
        <p>
            <input type="submit" name="" id="">
            <input type="reset" name="" id="">
            <input type="button" name="" value="我是Input按鈕">
            <button>我是button標籤</button>
        </p>
    </form>

</body>
</html>
